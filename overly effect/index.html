<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Image Overlay</title>
    <link rel="stylesheet" type="text/css" href="assets/css/css.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
</head>

<body style="padding-left: 20px">


    <!-- main div-->
    <div class="main" align="center">
        <h1 class="title" align="center">Svg Image Overlay Hover</h1>
        <div>
            <!-- continer div-->
            <div class="container">
                <img src="/assets/image/Floral-Crescent-Moon.svg" alt="Avatar" class="image">
                <div class="overlay  overlayLeft">
                    <div class="text">Left</div>
                </div>
            </div>
            <div class="container">
                <img src="/assets/image/download.png" alt="Avatar" class="image">
                <div class="overlay overlayRight">
                    <div class="text">Right</div>
                </div>
            </div>
            <div class="container">
                <img src="/assets/image/Floral-Crescent-Moon.svg" alt="Avatar" class="image">
                <div class="overlay overlayFade">
                    <div class="text">Fade</div>
                </div>
            </div>
        </div>
        <div>
            <div class="container">
                <img src="/assets/image/download.png" alt="Avatar" class="image">
                <div class="overlay overlayTop">
                    <div class="text">Top</div>
                </div>
            </div>
            <div class="container">
                <img src="/assets/image/Floral-Crescent-Moon.svg" alt="Avatar" class="image">
                <div class="overlay overlayBottom">
                    <div class="text">Bottom</div>
                </div>
            </div>
            <div class="container">
                <img src="/assets/image/download.png" alt="Avatar" class="image">
                <div class="overlay overlayCross">
                    <div class="text">Cross</div>
                </div>
            </div>
        </div>

    </div>
    <!-- end of the main div-->
</body>

</html>
